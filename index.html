<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hover Dover Button</title>
<style>
  body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
    background-color: #f5f5f5;
  }

  .hover-button {
    background-color: #3498db;
    color: white;
    padding: 40px 80px;
    font-size: 50px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .hover-button:hover {
    background-color: #2ecc71;
    transform: scale(1.1);     
    box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
  }
</style>
</head>
<body>

<button class="hover-button">Hover Over Me</button>

</body>
</html>
